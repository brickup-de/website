baseURL: https://brickup.de/
title: brickup
theme: ["hugo-video", "PaperMod"]

languageCode: de
defaultContentLanguage: de

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

pagination:
  pagerSize: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  author: author
  category: categories
  tag: tags

menu:
  main:
    - name: Autor
      url: author/
      weight: 5
    - name: Kategorien
      url: categories/
      weight: 10
    - name: Tags
      url: tags/
      weight: 20
    - name: Suche
      url: search/
      weight: 90

params:
  env: production

  title: Brickup
  description: "Kreativität, IT und Selbstironie"
  keywords: [Blog, LEGO, Arduino, Hugo, PaperMod]
  author: Tobias Buckdahn

  DateFormat: "02.01.2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  assets:
    disableHLJS: false # code highlighting
    disableFingerprinting: false # css integrity hashes

  homeInfoParams:
    Title: "Tobias Buckdahn"
    Content: >
      Kreativität, IT und Selbstironie - viel Spaß beim Stöbern :)

  label:
    text: "brickup"
    icon: "favicon-32x32.png"
    iconHeight: "32"

  socialIcons:
    - name: brickcamp
      title: "BrickCamp, ein Nachschlagewerk für LEGO® Bautechniken"
      url: "https://brick.camp/de"
    - name: bluesky
      title: "@brickup-de auf BlueSky"
      url: "https://bsky.app/profile/brickup-de.bsky.social"
    - name: github
      title: "@brickup-de auf Github"
      url: "https://github.com/brickup-de"
    - name: flickr
      title: "@brickbucki auf Flickr"
      url: "https://www.flickr.com/photos/brickbucki"
    - name: kofi
      title: Buy me a Ko-Fi :)
      url: "https://ko-fi.com/brickup"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
